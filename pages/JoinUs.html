<div class="forM" ng-app="bridgeApp" ng-controller="resumeController">
    <div class="row">
        <p class="contentJoin">
        <h3><b> Career </b></h3></p>
        <p><h4>Want to start your career with Us?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b><a href="#" style="color:#65941D">JOIN
        US!!</a></b></h4></p>
    </div>

    <div class="row">
        <div class="formAnim col-6" id="formAnim" ng-hide="hideForm">
            <div class="join">
                <form name="browse">

                    <div class="form-group" id="name" ng-class="{ 'has-error' : browse.Name.$invalid }">
                        <input type="text" name="Name" class="form-control" placeholder="Enter your Name" ng-model="Name"
                               required>
                        <p ng-show="browse.Name.$invalid " class="help-block">Name Required!</p>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : browse.resume.$invalid }">
                        <p>
                            <label class="pull-left">Upload your Resume:</label><br>
                            <input id="browse" type="file" name="resume" style="color:black; background:#ccc"
                                   ng-model="resume"/>
                        </p>
                    </div>

                    <div class="form-group">
                        <br>
                        <textarea name="message"  class="form-control"></textarea>
                    </div>

                    <div class="form-group" id="submit">
                        <button type="button" ng-click="ani()" ng-disabled="browse.$invalid" class="flush">
                            <img src="images/send.png" id="send1">
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="AnimClick col-6" id="AnimClick">
        </div>


        <div class="thank" id="thank" ng-show="thankU">
            <div class="inr" id="inr">
            </div>
        </div>
        <div class="thankClick" id="thankClick" ng-hide="hideThank">
            <br><br><br>
            <h2>{{msg1}}</h2><br>{{msg2}}
        </div>

    </div>



<div class="row" id="blank3">

</div>
</div>
