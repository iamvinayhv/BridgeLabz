<div id="log_in" style="padding:0px;">
    <div ng-app="bridgeApp" class="col-md-7 center" style="background-color: #000000;
        color: #FFFFFF;background: rgba(0, 0, 0, 0.3);" id="logg">
        <form class="form-signin">
            <center>
                <div class="login">
                    <h2 class="form-signin-heading" style="top:4.7em;">Log In</h2>

                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" ng-model="email"
                           placeholder="Email address" required autofocus><br>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" ng-model="password"
                           placeholder="Password" required><br>

                    <label class="pull-right">
                        <a href="#"><u>
                            <small>Forgot Password</small>
                        </u></a>
                    </label>

                    <button class="btn btn-lg btn-success btn-block" type="submit" id="btn1">Sign in</button>
                    <button class="btn btn-lg btn-primary btn-block" ui-sref="Register" id="btn2">
                        Sign Up
                    </button>
                </div>
            </center>
        </form>
    </div>
</div>
